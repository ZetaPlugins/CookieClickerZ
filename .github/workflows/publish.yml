name: Publish to Modrinth, Hangar and GitHub Releases

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-fresh
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Get release version
        id: get_version
        run: echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      - name: Set version from release tag
        run: mvn -B versions:set -DnewVersion=${{ github.event.release.tag_name }} -DgenerateBackupPoms=false

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CookieClickerZ-jar
          path: target/CookieClickerZ-${{ github.event.release.tag_name }}.jar

  upload_release_asset:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: CookieClickerZ-jar
          path: target/

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/CookieClickerZ-${{ github.event.release.tag_name }}.jar
          body: ${{ github.event.release.body }}

  publish_modrinth:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: CookieClickerZ-jar
          path: target/

      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: 'YE4jVOVg'
          version: ${{ github.event.release.tag_name }}
          name: 'CookieClickerZ ${{ github.event.release.tag_name }}'
          changelog: ${{ github.event.release.body }}
          files: '["target/CookieClickerZ-${{ github.event.release.tag_name }}.jar"]'
          loaders: |-
            paper
            purpur
          game-versions: |-
            1.19.x
            1.20.x
            1.21.x
          status: 'listed'
          channel: 'release'

  publish_hangar:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: CookieClickerZ-jar
          path: target/

      - name: Publish to Hangar
        uses: benwoo1110/hangar-upload-action@v1
        with:
          api_token: ${{ secrets.HANGAR_TOKEN }}
          slug: 'CookieClickerZ'
          version: ${{ github.event.release.tag_name }}
          channel: Release
          files: |
            [
              {
                "platforms": ["PAPER"],
                "path": "target/CookieClickerZ-${{ github.event.release.tag_name }}.jar"
              }
            ]
          description: ${{ github.event.release.body }}
          platform_dependencies: |
            {
              "PAPER": ["1.19.x", "1.20.x", "1.21.x"]
            }